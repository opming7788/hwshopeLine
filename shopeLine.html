<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0px;
        margin: 0px;
        list-style: none;
      }

      .body {
        display: flex;
        justify-content: center;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-content: space-evenly;
        flex-wrap: wrap;
        height: 122px;
        background-color: #ebf1f8;
        padding-top: 10px;
        padding-bottom: 10px;

        padding-left: calc((100vw - 1088px) / 2);
        padding-right: calc((100vw - 1088px) / 2);

        position: sticky;
        top: 0;
      }
      .header_head {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
        margin: 10px 0;
      }
      .login {
        text-decoration: none;
        margin-right: 30px;
        margin-bottom: 0;
        background-color: transparent;
        color: #052855;
        width: auto;
        height: auto;
      }

      .logo {
        width: 160px;
        display: flex;
      }
      .logo img {
        width: 100%;
        object-fit: contain;
      }
      .slcon-language:before {
        content: "\f0ac";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        margin-right: 8px;
        font-style: normal;
      }
      .sl-btn {
      }
      .sl-logo-bar {
        align-items: center;
        width: 100%;
      }
      .sl-logo {
        display: flex;
        flex-direction: row;
      }
      .head-pannel {
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 48px;
        height: auto;
        font-size: 100%;
        overflow: visible;
      }
      .freeTry {
        text-decoration: none;
        width: 144px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0061ff;
        height: 48px;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .freeTry:hover {
        background-color: #0056b3;
      }

      a {
        text-decoration: none;
        color: inherit;
        cursor: pointer;
        display: inline-block;
        position: relative;
      }

      .head-pannel > li > a:after {
        content: "";
        width: 0;
        height: 1px;
        background-color: #0061ff;
        position: absolute;
        left: 50%;
        bottom: -8px;
        transform: translateX(-50%);
        transition: all 0.5s;
      }
      .head-pannel > li > a:hover:after {
        width: 100%;
      }

      .section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 64px;
        background: linear-gradient(180deg, #ebf1f8 78.12%, #dbe7f4 91.15%);
        margin-bottom: 80px;
        padding-left: calc((100vw - 1088px) / 2);
        padding-right: calc((100vw - 1088px) / 2);
      }
      .info {
        width: 46%;
        margin-bottom: 64px;
      }
      .myp {
        display: block;
        margin-bottom: 25px;
      }
      .h1-firstLine {
        font-size: 250%;
        margin-bottom: 25px;
      }
      .credit_card_info {
        font-size: 81.25%;
        color: #5d6a7a;
        margin-top: 7px;
        display: inline-block;
      }

      .imginfo {
        width: 43%;
        border-radius: 50% 50% 0% 0%;
      }
      .imginfo img {
        width: 100%;
        height: 400px;
        border-radius: inherit;
        object-fit: cover;
      }
      .section2 {
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header_head">
        <a class="login" href="#">登入</a>

        <div class="lang">
          <button class="sl-btn">
            <i class="slcon-language"></i>
            <span>台灣</span>
          </button>
        </div>
      </div>
      <div class="sl-logo-bar">
        <div class="sl-logo">
          <a class="logo" href="#">
            <img src="./img/original.png" alt="" />
          </a>
          <ul class="head-pannel">
            <li><a href="">產品核心</a></li>
            <li><a href="">開店服務</a></li>
            <li><a href="">行銷推廣</a></li>
            <li><a href="">營運管理</a></li>
            <li><a href="">方案費用</a></li>
            <li><a href="">更多資源</a></li>
          </ul>
          <a class="freeTry" href="#">免費試用</a>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="info">
        <h1 class="h1-firstLine">
          想在哪開店創業？
          <div>
            不管是
            <span style="color: green">網路開店</span>
          </div>
          <div>SHOPLINE 一站輕鬆開賣</div>
        </h1>
        <p class="myp">
          從個人賣家到國際品牌，都能以 SHOPLINE
          實現全通路零售，快速拓展市場到世界各地，輕鬆開始你的『 店 』商生意！
        </p>
        <a class="freeTry" style="width: 320px" href="">免費試用14天</a>
        <span class="credit_card_info">＊無需綁定信用卡提供付款資訊</span>
      </div>
      <div class="imginfo">
        <img src="https://picsum.photos/400/400/?random=10" />
      </div>
    </div>
    <div class="section2"></div>
    <script>
      const imgElement = document.querySelector(".imginfo img");
      const images = [
        "https://picsum.photos/400/400/?random=1",
        "https://picsum.photos/400/400/?random=2",
        "https://picsum.photos/400/400/?random=3",
        "https://picsum.photos/400/400/?random=4",
        "https://picsum.photos/400/400/?random=5",
      ];
      let currentIndex = 0;
      function changeImage() {
        currentIndex = (currentIndex + 1) % images.length;
        imgElement.src = images[currentIndex];
      }
      setInterval(changeImage, 3000);
    </script>
  </body>
</html>
